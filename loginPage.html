<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolFlow Hub Login</title>
    <!-- Preconnect to domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://parseapi.back4app.com" crossorigin> <!-- NEW: Preconnect to Back4App -->

    <link rel="stylesheet" href="loginPage.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="themeToggleBtn" style="position: fixed; top: 20px; right: 20px; background: rgba(255,255,255,0.2); border: 2px solid rgba(255,255,255,0.3); color: white; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; z-index: 1000; backdrop-filter: blur(10px);">
        <i class="fas fa-moon"></i>
        <span style="margin-left: 8px;">Dark</span>
    </button>
    
    <div class="login-container">
        <div class="login-box">
            <h1>SchoolFlow Hub</h1>
            <p>Your streamlined school management portal.</p>
            <form id="loginForm" action="">
                <div class="input-group">
                    <label for="username">Staff ID / Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <!-- Message div will be inserted by JS -->
        </div>
    </div>

    <!-- NEW: Include Parse SDK before your loginPage.js -->
    <script type="text/javascript" src="https://unpkg.com/parse/dist/parse.min.js"></script>
    <!-- Defer loading of loginPage.js until after HTML is parsed and Parse is available -->
    <script src="loginPage.js" defer></script>
</body>
</html>
