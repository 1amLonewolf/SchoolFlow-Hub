<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolFlow Hub Login</title>
    <!-- Preconnect to domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preconnect" href="https://parseapi.back4app.com" crossorigin> <!-- NEW: Preconnect to Back4App -->

    <link rel="stylesheet" href="loginPage.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>SchoolFlow Hub</h1>
            <p>Your streamlined school management portal.</p>
            <form id="loginForm" action="javascript:void(0);" autocomplete="on" novalidate>
                <div class="input-group">
                    <label for="username">Staff ID / Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div class="form-actions">
                    <button type="submit" class="login-button">Login</button>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
            <!-- Message div will be inserted by JS -->
        </div>
    </div>

    <!-- Include Parse SDK first -->
    <script src="https://unpkg.com/parse@3.4.4/dist/parse.min.js" integrity="sha384-TarGtQlyeFAo9QWC3motkGYqCvX5Xqd5s2GUfKrvPsh4KmJDleZT4Lv/e4Maq9XU" crossorigin="anonymous"></script>
    <!-- Include login page script -->
    <script src="login.js"></script>
</body>
</html>
