<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login Credentials</title>
    <script src="https://unpkg.com/parse@3.5.0/dist/parse.min.js"></script>
</head>
<body>
    <h1>Test Login Credentials</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        // Initialize Parse
        Parse.initialize(
            '1ViZN5pbU94AJep2LHr2owBflGOGedwvYliU50g0',
            '7CE7gnknAyyfSZRTWpqvuDvNhLOMsF0DNYk8qvgn'
        );
        Parse.serverURL = 'https://parseapi.back4app.com/';

        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing login...</p>';
            
            try {
                const user = await Parse.User.logIn('admin', 'admin123');
                resultDiv.innerHTML += '<p>✅ Login successful!</p>';
                resultDiv.innerHTML += `<p>User ID: ${user.id}</p>`;
                resultDiv.innerHTML += `<p>Username: ${user.get('username')}</p>`;
                
                // Log out
                await Parse.User.logOut();
                resultDiv.innerHTML += '<p>✅ Logged out</p>';
            } catch (error) {
                resultDiv.innerHTML += `<p>❌ Login failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</body>
</html>
